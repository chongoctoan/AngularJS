<div class="row">
  <div class="col-md-3 left-side">
    <ul >
      <div class="avatar">
        <ul *ngFor="let c of data.data.categories; let i = index;">
          <li><i class="glyphicon glyphicon-user"></i><a>{{c.name}}</a></li>
        </ul>
      </div>
    </ul>

  </div>
  <div class="col-md-9">
    <ul class="mail-list">
      <li *ngFor="let m of data.data.categories;let i = index;">

          <i class="glyphicon glyphicon-user"></i>
        </div>
        <div class="mail">
          <h3>{{m.childs[i].title}}: {{m.childs[i].}}</h3>
          <p>Tile: Sales Repre...</p>
          <p>Hire Date: 10/5/1998</p>
          <p>Address: 7 tôn thất thuyết</p>
          <p>City: Hà Nội</p>
          <p>Phone: 023012301</p>
        </div>
      </li>
    </ul>
  </div>
</div>
